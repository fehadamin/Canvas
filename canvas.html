<!DOCTYPE html>
<html>
<head>
	<script>
		var c;
		var ctx ;	
		 function init()
		 {
		    c=document.getElementById('myCanvas');
			ctx = c.getContext('2d');
			draw();
		 }
		 
		 function draw()
		 {
			ctx.fillStyle="#ff0000";
			ctx.fillRect(30,30,50,50);
			ctx.strokeStyle = "#000000";
			ctx.lineWidth = "3";
			ctx.strokeRect(30,30,50,50);
			
			//draw black square
			ctx.fillStyle="#000000";
			ctx.fillRect(40,45,50,50);
			
			// Draw Text
			ctx.font = "30pt Arial";
			
			//Create Gradient
			var gradient = ctx.createLinearGradient(0,0,c.width,0);
			gradient.addColorStop("0","red");
			gradient.addColorStop("1","black");
			
			//fill text with Gradient
			
			ctx.fillStyle=gradient;
			ctx.fillText("My Company",100,80);
			
			// define line 
			ctx.strokeStyle = "#000000";
			ctx.fillStyle = "#ff0000";
			ctx.lineWidth =2;
			
			ctx.beginPath();
			ctx.moveTo(90,90);
			ctx.lineTo(350,90);
			ctx.stroke();
			ctx.closePath();
			//
			
		 }
	</script>
	<title>HTML5 Canvas</title>
	<!--<script src="C:/Users/fehad/Desktop/projects/canvas/javascript.js"></script>-->
	<style>
		canvas{ 
			border : #000000 1px solid;
			background-color : #f4f4f4;
		}
	</style>
</head>
<body onload= "init()">
	<canvas id="myCanvas" width="400" height="150">
		<p> Sorry your Browser does use the Canvas feature </p>
		
	</canvas>
</body>

</html>
